<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<td th:text ="'Title'"></td>
			<td th:text ="'Author'"></td>
			<td th:text ="'ISBN'"></td>
			<td th:text ="'Year'"></td>			
			<td th:text ="'Delete'"></td>
			<td th:text ="'Edit'"></td>
		</tr>
		
		<tr th:each ="book: ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.year}"></td>			
			<td><a th:href="@{/delete-book/{id}(id=${book.id})}">Delete</a></td> 		
			<td><a th:href="@{/edit-book/{id}(id=${book.id})}">Edit</a></td> 	
		</tr>		
	</table>
	
	<div>
		<a th:href="@{/book-form}">Add book</a>
	</div>

</body>
</html>
