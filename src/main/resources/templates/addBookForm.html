<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{/books}" method="post">
			<label for="title">Title</label>
				<input type="text" id="title" th:field=*{title}/><br>
			<label for="author">Author</label>
				<input type="text" id="author" th:field=*{author}/><br>	
			<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field=*{isbn}/><br>
			<label for="year">Year</label>
				<input type="text" id="year" th:field=*{year}/><br>
			<label for="category">Category</label>
			<select id="category" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" 
						th:value="${category.id}"
						th:text="${category.name}">
				</option>
			</select>
		
			<input type="submit" value="submit">		
		</form>
	</div>
</body>
</html>
